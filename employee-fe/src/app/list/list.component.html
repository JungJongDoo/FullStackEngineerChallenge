<div>
  <h5>従業員一覧</h5>
  <div>
    <table class="table">
      <tr style="text-align: center;">
        <th>お名前</th>
        <th>メールアドレス</th>
        <th>電話番号</th>
        <th>性別</th>
      </tr>
      <tbody>
      <tr style="text-align: center;" *ngFor="let employee of employees | async">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.mobileNo}}</td>
        <td>{{employee.sex}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
